  <script>
    // Generate random loan (1500-5000, ends with 0 or 5) and saving (90-110)
    function generateLoanAmount() {
      let base = Math.floor(Math.random() * (5000 - 1500 + 1)) + 1500;
      base = Math.round(base / 5) * 5;
      return Math.min(5000, Math.max(1500, base));
    }
    function generateSaving() {
      return Math.floor(Math.random() * (110 - 90 + 1)) + 90;
    }

    // Initialize device-locked values if not exist
    if (!localStorage.getItem('hela_loan_amount')) {
      localStorage.setItem('hela_loan_amount', generateLoanAmount());
      localStorage.setItem('hela_saving_amount', generateSaving());
    }

    document.getElementById('registerBtn').addEventListener('click', function() {
      const name = document.getElementById('regName').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const idNumber = document.getElementById('regIdNumber').value.trim();  // ID number field
      const agree = document.getElementById('regAgree').checked;

      if (!name || !phone || !idNumber) {
        alert('Please fill in all fields');
        return;
      }
      if (!agree) {
        alert('You must accept the terms and conditions');
        return;
      }

      // Store user data (including ID number)
      localStorage.setItem('hela_reg_name', name);
      localStorage.setItem('hela_reg_phone', phone);
      localStorage.setItem('hela_reg_id', idNumber);  // store ID number

      // Redirect to dashboard (dashboard.html must exist separately)
      window.location.href = 'dashboard.html';
    });
  </script>
