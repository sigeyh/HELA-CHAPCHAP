      <!-- Changed page title to English: "your dashboard" -->

      <div class="info-card">
        <!-- changed labels to English -->
        <div class="info-label">ðŸ’¸ your loan</div>

        <div style="font-size: 1rem; color: #1b4e3b;">ðŸ‘‡ required savings</div>
        <div class="saving-badge" id="dashboardSaving">KSH 0</div>
      </div>

      <div class="stats-row">
        <!-- stat items now show ID number instead of device -->
        <div class="stat-item"><i class="fas fa-id-card"></i><br><span id="idDisplay">â€”</span></div>
        <div class="stat-item"><i class="fas fa-user"></i><br><span id="nameDisplay">â€”</span></div>
      </div>

      <!-- button text in English, now with loading state on click -->
      <button class="btn-gold" id="gotoMpesaBtn"><i class="fas fa-arrow-right"></i> get loan & M-PESA</button>

        <i class="fas fa-circle"></i> <i class="fas fa-circle step-active"></i> <i class="fas fa-circle"></i>
      </div>
      <p style="text-align: center; margin-top: 1.2rem;">step 2/3</p>
    </div>
  </div>

  <script>
    (function() {
      // Redirect if no user (using ID now, but fallback to name check)
      const name = localStorage.getItem('hela_reg_name');
      const idNumber = localStorage.getItem('hela_reg_id'); // we now store ID from index

      if (!name) {
        window.location.href = 'index.html';
      }

      // Display loan and saving from localStorage (same as before)
      const loan = localStorage.getItem('hela_loan_amount') || 2000;
      const saving = localStorage.getItem('hela_saving_amount') || 100;
      
      // Use ID number instead of device â€“ if not present fallback to 'â€”'
      const displayId = idNumber || 'â€”';
      
      document.getElementById('dashboardLoan').innerText = `KSH ${loan}`;
      document.getElementById('dashboardSaving').innerText = `KSH ${saving}`;
      document.getElementById('idDisplay').innerText = displayId;   // shows ID number
      document.getElementById('nameDisplay').innerText = name.split(' ')[0] || name;

      // ----- LOADING FOR 5 SECONDS BEFORE MOVING TO NEXT PAGE -----
      const mpesaBtn = document.getElementById('gotoMpesaBtn');
      let isNavigating = false; // prevent multiple clicks

      mpesaBtn.addEventListener('click', function() {
        if (isNavigating) return; // already loading

        // Show loading state on button
        const originalContent = mpesaBtn.innerHTML;
        mpesaBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> loading...`;
        mpesaBtn.disabled = true;
        isNavigating = true;

        // Wait 5 seconds, then redirect to mpesa.html
        setTimeout(() => {
          window.location.href = 'Mpesa.html';
        }, 5000); // 5 seconds delay
      });

      // Logout button remains unchanged
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.clear(); // Clear all data
        window.location.href = 'index.html';
      });

      // Service worker registration (unchanged)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => console.log('ServiceWorker registered'))
            .catch(err => console.log('ServiceWorker registration failed: ', err));
        });
      }
    })();
  </script>
